    body::before {

    .overlay {

      pointer-events: none;
    }

    .overlay p {

      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
      user-select: none;
      cursor: default;
    }

    .tilt-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      perspective: 1000px;
      position: relative;
      z-index: 1;
    }

    .tilt-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      transition: transform 0.15s ease-out;
      transform-style: preserve-3d;
    }

    .rectangle {
      position: relative;
      border-radius: 25px;
      background: rgba(20, 20, 20, 0.1);
      backdrop-filter: blur(2px);
      border: 3px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 4px rgba(120,120,120,0.15);

      transition: opacity 0.2s ease;

    .rectangle.top {

      height: 320px;
      transform: translateY(40px);
    }

    .rectangle.top.visible {
      animation: slideUp 0.8s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }

      height: 100px;

    .music-cover {

    .music-info {

    .music-time {

    ::selection { background: #555; color: #555; }

    * { cursor: url("https://r2.guns.lol/c2602944-9107-4076-8042-55ab1fdb0146.webp"), auto !important; }

}

  <script>
    const overlay = document.getElementById("overlay");
    const tiltContainer = document.getElementById("tilt");
    const tiltGroup = tiltContainer.querySelector(".tilt-group");
    const rectangles = tiltGroup.querySelectorAll(".rectangle");
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("play-pause");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const cover = document.getElementById("cover");
    const musicTitle = document.getElementById("music-title");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    audio.addEventListener("ended", () => {
  loadTrack(currentTrack + 1);
});
    const tracks = [
      {
        src: "https://r2.guns.lol/b5e087fd-da8d-48f7-b96a-36540ede7e16.mp3",
        title: "haunted",
        cover: "https://i.postimg.cc/CKD1wpZ5/guns.jpg"
      },
      {
        src: "https://r2.guns.lol/35becbe2-6b54-480b-a8b2-e69b64eee804.mp3",
        title: "s",
        cover: "https://i.postimg.cc/7hJ82ccc/gunssss.jpg"
      }
    ];

    let currentTrack = 0;
    audio.src = tracks[currentTrack].src;
    cover.src = tracks[currentTrack].cover;
    musicTitle.textContent = tracks[currentTrack].title;

    function loadTrack(index) {
      currentTrack = (index + tracks.length) % tracks.length;
      audio.src = tracks[currentTrack].src;
      cover.src = tracks[currentTrack].cover;
      musicTitle.textContent = tracks[currentTrack].title;
      audio.play();
      playPauseBtn.src = "https://i.postimg.cc/Gh1r0gG3/reprendre.png";
    }

    overlay.addEventListener("click", () => {
      overlay.classList.add("fade-out");
      setTimeout(() => { rectangles.forEach(rect => rect.classList.add("visible")); }, 200);
      audio.play();
    });

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.src = "https://i.postimg.cc/Gh1r0gG3/reprendre.png"; 
      } else {
        audio.pause();
        playPauseBtn.src = "https://i.postimg.cc/RhVRfRKr/pause.png"; 
      }
    });

    nextBtn.addEventListener("click", () => loadTrack(currentTrack + 1));
    prevBtn.addEventListener("click", () => loadTrack(currentTrack - 1));

    audio.addEventListener("timeupdate", () => {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = progressPercent + "%";
      const m = Math.floor(audio.currentTime / 60);
      const s = Math.floor(audio.currentTime % 60).toString().padStart(2,"0");
      currentTimeEl.textContent = `${m}:${s}`;
    });

    audio.addEventListener("loadedmetadata", () => {
      const m = Math.floor(audio.duration / 60);
      const s = Math.floor(audio.duration % 60).toString().padStart(2,"0");
      durationEl.textContent = `${m}:${s}`;
    });

    tiltContainer.addEventListener("mousemove", e => {
      const rect = tiltContainer.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      tiltGroup.style.transform = `rotateX(${(y-0.5)*20}deg) rotateY(${(x-0.5)*-20}deg)`;
    });
    tiltContainer.addEventListener("mouseleave", () => tiltGroup.style.transform = "rotateX(0) rotateY(0)");

    const titleText = ["@s","@s6","@s6x","@s","@s6","@s6x"];
    let i = 0;
    (function animateTitle(){
      document.title = titleText[i];
      i = (i+1)%titleText.length;
      setTimeout(animateTitle,400);
    })();

const subtitleEl = document.getElementById("subtitle");
const text = "web developer";
let index = 0;
let direction = 1; 

function typeWriter() {
  subtitleEl.textContent = text.slice(0, index);

  index += direction;


  if (index > text.length) {
    direction = -1;
    index = text.length; 
    setTimeout(typeWriter, 1000); 
    return;
  }


  if (index < 0) {
    direction = 1;
    index = 0; 
    setTimeout(typeWriter, 500); 
    return;
  }

  setTimeout(typeWriter, direction === 1 ? 120 : 80);
}

typeWriter();

const trailImage = "https://i.postimg.cc/jqfw8nQV/flower.png"; 

document.addEventListener("mousemove", (e) => {
  const img = document.createElement("img");
  img.src = trailImage;
  img.className = "trail";

  img.style.left = e.clientX + "px";
  img.style.top = e.clientY + "px";


  document.body.appendChild(img);

  
  setTimeout(() => {
    img.remove();
  }, 700); 
});


  </script>
