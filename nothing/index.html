 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>@</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/jqfw8nQV/flower.png">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Amatic SC', cursive;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0);
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.89);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .overlay p {
      font-size: 1.8rem;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
      user-select: none;
      cursor: default;
      
    }

    .tilt-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      perspective: 1000px;
      position: relative;
      z-index: 1;
    }

    .tilt-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      transition: transform 0.15s ease-out;
      transform-style: preserve-3d;
    }

    .rectangle {
      position: relative;
      border-radius: 37px;
      background: rgba(20, 20, 20, 0.1);
      backdrop-filter: blur(2px);
      border: 3px solid rgb(255, 255, 255);
      box-shadow: 0 0 4px rgba(255, 250, 253, 0.651);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .rectangle.top {
      width: 500px;
      height: 100px;
      transform: translateY(20px);
      opacity: 0;
    }

    .rectangle.top.visible {
      animation: expandStep1 0.6s ease forwards, expandStep2 0.8s ease forwards 1.2s;
    }

    @keyframes expandStep1 {
      0% {
        opacity: 0;
        width: 500px;
        height: 100px;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        width: 610px;
        height: 140px;
        transform: translateY(0);
      }
    }

    @keyframes expandStep2 {
      0% { height: 140px; }
      100% { height: 250px; }
    }

    .avatar {
      position: absolute;
      top: -50px;
      left: 20px;
      width: 120px;
      height: auto;
      user-select: none;
      pointer-events: none;
      border-radius: 37px;
    }

    .subtitle {
      position: absolute;
      top: 120px;
      left: 30px;
      font-size: 2rem;
      font-weight: bold; 
      color: #ffff;    
      cursor: default;
      text-shadow: 0 0 8px rgba(255,255,255,0.8),
               0 0 16px rgba(255,255,255,0.6),
               0 0 24px rgba(255,255,255,0.4);
    }

    .badges {
      position: absolute;
      top: 90px;
      left: 27px;
      display: flex;
      align-items: center;
      gap: 3.5px;
      padding: 1px 7px;
      border-radius: 40px;
      background: rgba(114, 114, 114, 0.05);
      backdrop-filter: blur(0.5px); 
      border: 2px solid rgba(255,255,255,0.02);
      user-select: none;
      opacity: 0;
      transform: translateY(10px);
    }

    .views {
      position: absolute;
      top: 10px; right: 15px;
      display: flex; align-items: center;
      gap: 2px;
      font-size: 20px; font-weight: bold; color: #ffffff;
      opacity: 0;
      transform: translateY(10px);
    }

    .socials {
      position: absolute;
      top: 180px; left: 35%;
      transform: translateX(-50%) translateY(10px);
      display: flex;
      gap: 10px;
      user-select: none;
      opacity: 0;
    }

    .badge { position: relative; display: inline-block; }
    
    .badge img {
  width: 20px;
  height: 20px;
  filter: invert(50%) brightness(200%)
          drop-shadow(0 0 6px rgba(255,255,255,0.8))
          drop-shadow(0 0 12px rgba(255,255,255,0.6));
  pointer-events: auto; 
  user-select: none;
  transition: transform 0.2s ease;
}
.badge img:hover {
  transform: scale(1.2);
}
    .badge.premium img { width: 27px; height: 27px; }

    .badge::after {
      content: attr(data-title);
      position: absolute;
      bottom: 115%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.95);
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 7px 10px;
      border-radius: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 10;
    }
    .badge:hover::after { opacity: 1; transform: translateX(-50%) translateY(-2px); }

    .socials img {
      width: 45px; height: 45px;
      transition: transform 0.2s ease;
      user-select: none; pointer-events: auto;
    }
    .socials img:hover { transform: scale(1.15); }

    .views img { 
        width: 32px;
        height: 32px; 
        user-select: none; 
        pointer-events: none;
        filter: invert(100%) brightness(200%);
     }

    ::selection { background: #ffffff; color: #ffffff; }
    .subtitle::selection { background: #ffffff; color: #ffffff; }

    * { cursor: url("https://r2.guns.lol/c2602944-9107-4076-8042-55ab1fdb0146.webp"), auto !important; }
    .badge {
     display: inline-flex;
     align-items: center;
     justify-content: center;
     cursor: pointer;
    }
    .badge::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
    }

    .trail {
      position: fixed;   
      width: 25px;
      height: 25px;
      pointer-events: none;
      user-select: none;
      transform: scale(1);
      opacity: 1;
      z-index: 9999;  
      animation: trailFade 0.6s forwards;
    }

    @keyframes trailFade {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.3); }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rectangle.top.visible .badges {
      animation: fadeSlide 0.5s ease forwards 0.6s;
    }
    .rectangle.top.visible .views {
      animation: fadeSlide 0.5s ease forwards 0.8s;
    }
    .rectangle.top.visible .socials {
      animation: fadeSlide 0.5s ease forwards 2s;
    }
    #bg-video {
  pointer-events: none; 
  user-select: none;      
}

  </style>
</head>
<body>
<video muted loop playsinline id="bg-video" 
  style="position: fixed; top:0; left:0; width:100%; height:100%; 
         object-fit:cover; z-index: -1; pointer-events:none; user-select:none;">
  <source src="https://r2.guns.lol/6614af8e-7221-4bb2-ac27-235586d1b5f9.mp4" type="video/mp4">
</video>





  <div class="overlay" id="overlay"><p>Koruko</p></div>

  <div class="tilt-container" id="tilt">
    <div class="tilt-group">
      <div class="rectangle top">
        <img class="avatar" src="https://i.postimg.cc/HnqvL5sZ/image.png" alt="Avatar">
        <div class="subtitle" id="subtitle"></div>
        <div class="badges">
          <div class="badge" data-title="Koruko's ball"><img src="https://i.postimg.cc/mrJ3B9Bc/basket.png"></div>
        </div>
        <div class="socials">
          <a href="https://www.roblox.com/fr/users/4207600089/profile" target="_blank"><img src="https://i.postimg.cc/524VBBmM/Hello-kitty.png"></a>
          <a href="https://www.roblox.com/fr/users/4207600089/profile" target="_blank"><img src="https://i.postimg.cc/524VBBmM/Hello-kitty.png"></a>
        </div>
        <div class="views"><img src="https://i.postimg.cc/QtFycFSf/view.png"><span class="view-count">0</span></div>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const tiltContainer = document.getElementById("tilt");
    const tiltGroup = tiltContainer.querySelector(".tilt-group");
    const rectangles = tiltGroup.querySelectorAll(".rectangle");

    overlay.addEventListener("click", () => {
      overlay.classList.add("fade-out");
      setTimeout(() => { rectangles.forEach(rect => rect.classList.add("visible")); }, 200);
    });

    const titleText = ["@","@"];
    let i = 0;
    (function animateTitle(){
      document.title = titleText[i];
      i = (i+1)%titleText.length;
      setTimeout(animateTitle,400);
    })();

    const subtitleEl = document.getElementById("subtitle");
const texts = [
  "Fall seven times and stand up eight.", 
  "Kywha and Koruko on top."
]; 

let textIndex = 0;   
let charIndex = 0;  
let direction = 1;  

function typeWriter() {
  const currentText = texts[textIndex];
  subtitleEl.textContent = currentText.slice(0, charIndex) + "|";
  
  charIndex += direction;

  if (charIndex > currentText.length) {
    direction = -1;
    charIndex = currentText.length;
    setTimeout(typeWriter, 1000); 
    return;
  }

  if (charIndex < 0) {
    direction = 1;
    charIndex = 0;
    textIndex = (textIndex + 1) % texts.length; 
    setTimeout(typeWriter, 500); 
    return;
  }

  setTimeout(typeWriter, direction === 1 ? 120 : 80);
}


    const trailImage = "https://i.postimg.cc/jqfw8nQV/flower.png"; 
    document.addEventListener("mousemove", (e) => {
      const img = document.createElement("img");
      img.src = trailImage;
      img.className = "trail";
      img.style.left = e.clientX + "px";
      img.style.top = e.clientY + "px";
      document.body.appendChild(img);
      setTimeout(() => { img.remove(); }, 700); 
    });

    tiltContainer.addEventListener("mousemove", e => {
      const rect = tiltContainer.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      tiltGroup.style.transform = `rotateX(${(y-0.5)*20}deg) rotateY(${(x-0.5)*-20}deg)`;
    });

    tiltContainer.addEventListener("mouseleave", () => {
      tiltGroup.style.transform = "rotateX(0) rotateY(0)";
    });

    const viewCountEl = document.querySelector(".view-count");
    let views = localStorage.getItem("page_views");
    if (!views) views = 0;
    views = parseInt(views) + 1;
    localStorage.setItem("page_views", views);
    viewCountEl.textContent = views.toLocaleString();

overlay.addEventListener("click", () => {
  overlay.classList.add("fade-out");
  rectangles.forEach(rect => rect.classList.add("visible"));

  const bgVideo = document.getElementById("bg-video");
  bgVideo.muted = false;
  bgVideo.volume = 0.2;
  bgVideo.play();
  
  setTimeout(typeWriter, 2000);

});

overlay.addEventListener("click", () => {
  overlay.classList.add("fade-out");
  rectangles.forEach(rect => rect.classList.add("visible"));

  const bgVideo = document.getElementById("bg-video");
  bgVideo.muted = false;     
  bgVideo.volume = 0.2;    
  bgVideo.play();            
});

  </script>
</body>
</html>
